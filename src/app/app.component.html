<div class="container">
  <h1>Armedia Form</h1>
     
  <form [formGroup]="form" (ngSubmit)="submit()">
         <div class="form-group">
             <label for="email">Email</label>
             <input 
             type="email"
             class="form-control"
             name="email"
             formControlName='email'
             required
             email
             id="email"
             >
             <div 
             class="alert alert-danger mt-1" 
             *ngIf='f.email.invalid && f.email.touched'
             >
                 Your email is not valid
             </div>
         </div>

         <div class="form-group">
             <label for="subscription">Subscription</label>
             <select name="subscription" id="subscription"
             class="form-select">
                 <option selected value="Advanced">Advanced</option>
                 <option value="Basic">Basic</option>
                 <option value="Pro">Pro</option>
             </select>
         </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input 
              formControlName="password"
              id="password" 
              type="password"
              required 
              class="form-control"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8}$"
              >
          <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger mt-1">
              <div *ngIf="f.password.errors.required">Password is required.</div>
              <div *ngIf="f.password.errors.pattern">Password is not valid.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input 
              formControlName="confirm_password"
              id="confirm_password" 
              type="password"
              required 
              class="form-control"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8}$"
              >
          <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger mt-1">
              <div *ngIf="f.confirm_password.errors.required">Confirm Password is required.</div>
              <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
              <div *ngIf="f.confirm_password.errors.pattern">Confirm Password is not valid.</div>
          </div>
      </div>
      
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    
      <button class="btn btn-warning" type="reset">Reset</button>
  </form>
</div>
